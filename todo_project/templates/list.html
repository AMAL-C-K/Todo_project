<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " style="color: white;" href="#">ToDo</a>
          <a class="navbar-brand " style="color: white;margin-left: 800px;" href="{% url 'add_todo' %}">Add new Todo</a>
          <a class="navbar-brand " style="color: white;" href="{% url 'signout' %}">Signout</a>
        </div>    
    </nav>


    <div style="width: 800px; background: black; margin:70px 0 0 180px;">
        <h4 style="color: white; text-align: center;" >Completed - List</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" style="text-align: center; width:650px">Task</th>

                <th scope="col" style="text-align: center;width:150px">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for list in completed %}
              <tr>
                <td style="text-align: center;">{{list.task}}</td>
                <td style="text-align: center;"><a href="{% url 'delete' list.id%}"><button  class="btn btn-success" style="height: 30px;padding-top: 0;">Delete</button></a></td>   
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>

</body>
