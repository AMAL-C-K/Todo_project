<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " style="color: white;" href="/">ToDo</a>
        </div>    
    </nav>
    <div style="background: rgb(117, 117, 238);width: 400px;height: 300px; margin: 60px 0 0 430px;">
        <h2 style="color: white;text-align: center;">Signin</h2>
       <div style="display: flex;flex-direction: column;">
        <form action="" method="POST">
            {% csrf_token %}
            <label style="color: white;margin:0 0 0 40px;">Username</label><br>
            <input style="width: 300px;margin:0 0 0 40px;" placeholder="username/email"  type="text" name="username"  required ><br>
            <label style="color: white;margin:0 0 0 40px;">Password</label><br>
            <input style="width: 300px;margin:0 0 0 40px;"  placeholder="Password"  type="password" name="password" required><br>
            <button type="submit" style="width: 70px;background:#089ad4;margin:20px 0 0 150px;border-radius: 5px;">Signin </button>
           </form>
           <span style="margin:10px 0 0 90px;">Not have an account &nbsp;&nbsp;&nbsp;<a href="{% url 'signup' %}" style="color: black;">signup</a></span>
           <div>
            {% for message in messages %}
            <h4 style="text-align: center;color: rgb(80, 7, 7);">{{message}}</h4>
            {% endfor %}
           </div>
        </div>
    </div> 
    
    <div>
        <h6 style="text-decoration: underline;">test purpose</h6>
        <h6>username:  demo@gmail.com</h6>
        <h6>password:  Demo@1234</h6>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
