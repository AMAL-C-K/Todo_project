<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " style="color: white;" href="{% url 'signin' %}">ToDo</a>
          
        </div>    
    </nav>
    <div style="display: flex;flex-direction: column;background: rgb(117, 117, 238);width: 400px;height: 450px; margin: 60px 0 0 430px;">
        <h2 style="color: white;text-align: center;">Signup</h2>
       <form action="" method="POST">
        {% csrf_token %}
        <label style="color: white;margin:0 0 0 40px;">Name</label><br>
        <input style="width: 300px;margin:0 0 0 40px;" placeholder="Name"  type="text" name="first_name"  required ><br>
        <label style="color: white;margin:0 0 0 40px;">Email</label><br>
        <input style="width: 300px;margin:0 0 0 40px;" placeholder="Email"  type="email" name="email"  required ><br>
        <label style="color: #ffffff;margin:0 0 0 40px;">Username</label>
        <input style="width: 300px;margin:0 0 0 40px;" placeholder="username/email"  type="text" name="username"  required ><br>
        <label style="color: white;margin:0 0 0 40px;">Password</label><br>
        <input style="width: 300px;margin:0 0 0 40px;"  placeholder="Password"  type="password" name="password" required><br>
        <label style="color: white;margin:0 0 0 40px;">Confirm Password</label><br>
        <input style="width: 300px;margin:0 0 0 40px;"  placeholder="Password"  type="password" name="password2" required><br>
        <button type="submit" style="width: 70px;background:#089ad4;margin:20px 0 0 150px;">Signup </button>
       </form> 
       <span style="margin:10px 0 0 90px;">Already have an account &nbsp;&nbsp;&nbsp;<a href="{% url 'signin' %}" style="color: black;">Signin</a></span>
       <div>
        {% for message in messages %}
        <h6 style="text-align: center;color: rgb(105, 46, 46);">{{message}}</h6>
        {% endfor %}
       </div>
    </div> 
    <div style="display: flex;flex-direction: column;background:white;width: 400px;height: 100px; margin: 10px 0 0 430px;">
    <h6>Email can be used as userame</h6>
    <h6>password length should be 8 or more</h6>
    <h6>password must contains number,uppercase,lowerscase and special characters</h6>
    </div>
