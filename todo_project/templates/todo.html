<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar fixed-top bg-dark">
      
        <div class="container-fluid">
         
          <a class="navbar-brand " style="color: white;" href="#">ToDo</a>
          <a class="navbar-brand " style="color: white;margin-left: 850px;" href="{% url 'completed_list' %}">Completed Tasks</a>
          <h6>{{user.first_name}}</h6>
          <a class="navbar-brand " style="color: white;" href="{% url 'signout' %}">Signout</a>
       
        </div>    
       
    </nav>
    
    <div style="margin:70px 0 0 0;width: 1000px; background: black;margin:70px 0 0 180px;">
        <h4 style="text-align: center;color: white;">Add Task</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter your Task" style="width: 800px; margin-left: 30px;" name="task">
            <button type="submit">Add Task</button>
        </form>
        
    </div>
    <div style="width: 1000px; background: black;margin:70px 0 0 180px;">
        <h4 style="color: white;text-align: center;">Todo - List</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" style="text-align: center; width:450px">Task</th>
                <th scope="col" style="text-align: center;width:150px">Added date</th>
                <th scope="col" style="text-align: center;width:100px">Status</th>
                <th scope="col" style="text-align: center;width:100px">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for tasks in tasks %}
              <tr>
                <td style="text-align: center;">{{tasks.task}}</td>
                <td style="text-align: center;">{{tasks.created_at}}</td>
                <td style="text-align: center;"><span class="badge text-bg-danger" style="margin: 0 20px 0 0;">In process</span></td>
                <td style="text-align: center;"><a href="{% url 'completed' tasks.id %}"><button  class="btn btn-success" style="height: 30px;padding-top: 0;">Completed</button></a></td>   

              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <!-- Button trigger modal -->

    


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
